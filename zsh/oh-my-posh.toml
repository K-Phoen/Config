console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
  template = '➜'
  foreground = 'orange'
  background = 'transparent'

[upgrade]
  source = 'cdn'
  interval = '168h'
  auto = false
  notice = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ .Path }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'

  [[blocks.segments]]
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }}<cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'
    foreground = '#858585'
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      branch_icon = ' '
      cache_duration = 'none'
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    template = ' ⎈ <cyan>{{ .Context }}{{ if .Namespace }} :: {{ .Namespace }}{{ end }}</>'
    type = 'kubectl'
    style = 'plain'

  [[blocks.segments]]
    template = "{{ if .Env.DEVBOX_SHELL_ENABLED }} <yellow>\uf487 devbox</>{{ end }}"
    type = 'text'
    style = 'plain'

  [[blocks.segments]]
    template = "{{ if .Venv }} <yellow> {{ .Venv }}</>{{ end }}"
    type = 'python'
    style = 'plain'

    [blocks.segments.properties]
      fetch_version = false

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{if gt .Code 0}}{{ .Code }} {{end}}➜'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}green{{end}}']

# Display a tooltip when using git-related commands on main/master
[[tooltips]]
  leading_diamond = ''
  trailing_diamond = ''
  template = '{{ if or (eq .Ref "main") (eq .Ref "master") }}{{ .HEAD }}{{ end }}'
  foreground = '#000000'
  background = '#f7b136'
  type = 'git'
  style = 'diamond'
  tips = ['git']

  [tooltips.properties]
    fetch_status = true
    fetch_upstream_icon = true
